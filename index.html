<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/style.css" />
    <script defer src="src/index.js"></script>
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="app">
            <form action="submit" id="search-forecast">
                <div class="row search-form">
                    <div class="col-8 input">
                        <input type="text" class="form-input" placeholder="Enter your city" autocomplete="off" />
                    </div>
                    <div class="col-3 button">
                        <input type="submit" value="Search" class="form-button" />
                    </div>
                    <div class="col-1">
                        <img src="img/location.svg" alt="location sign" class="form-icon" width="15px" height="19px" />
                    </div>
                </div>
            </form>
            <section class="row weather-info">
                <div class="col-8 weather-block">
                    <div class="row">
                        <div class="col-7">
                            <h2 id="searched-city" class="current-city">
                                London
                            </h2>
                            <span id="current-date">Sunday, 15 May</span>
                            <h1 id="current-display-temp" class="current-temp">28°</h1>
                            <span id="current-display-desc" class="current-desc">Rainy</span>
                            <div class="high-low">
                                <span id="temp-high" class="temp-high">32</span>°/
                                <span id="temp-low" class="temp-low">23</span>°
                                <span class="temp-units">
                                    <span class="unit-temp active" id="celsius">C°</span>|
                                    <span class="unit-temp" id="fahrenheit">F°</span>
                                </span>
                            </div>
                        </div>
                        <div class="col-5">
                            <img src="img/sun-clouds-rain.svg" alt="Sun, clouds and rain" width="121px" height="121px"/>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
